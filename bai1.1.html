<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra xem a co chia het cho b hay khong</title>
</head>
<body>
<script>
    let a = +prompt("nhap vao so a");
    let b = +prompt ("nhap vao so b");
    let c =a%b;
    if (c==0){
        alert ("a chia het cho b");
    } else {
        alert ("a khong chia het cho b");
    }
</script>
</body>
</html>
