<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ba canh tam giac</title>
</head>
<body>
<script>
  let a=+prompt('nhap vao canh a');
  let b=+prompt('nhap vao canh b');
  let c=+prompt('nhap vao canh c');
  let x = (a + b)>c;
  let y = (b + c)>a;
  let z = (c + a)>b;
  if (a>0&&b>0&&c>0&&x&&y&&z){
    alert(" a b c la ba canh cua tam giac");
  } else {
    alert ('a b c khong phai la 3 canh cua tam giac');
  }
</script>
</body>
</html>
