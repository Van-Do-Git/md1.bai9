<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai xuat ngan hang</title>
</head>
<body>
<script>
  let sotien = +prompt('nhap vao so tien gui');
  let tiengoc = sotien;
  let tienlai = 0;
  let thanggui = +prompt('nhap vao so thang gui');
  let i = 0;
  if (i<thanggui){
    sotien+=sotien*0.05;
    i = i +1;
  }
  tienlai  = sotien - tiengoc;
  alert ('so tien lai la  :'+tienlai);

</script>
</body>
</html>
