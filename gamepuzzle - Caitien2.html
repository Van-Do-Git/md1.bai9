<body>

<script>
  function doianh(val) {
      let randomso = Math.round(Math.random() * 5) + 1;
      switch (randomso) {
          case 1:
              document.getElementById(val).src = "phan1.jpg";
              break;
          case 2:
              document.getElementById(val).src = "phan2.jpg";
              break;
          case 3:
              document.getElementById(val).src = "phan3.jpg";
              break;
          case 4:
              document.getElementById(val).src = "phan4.jpg";
              break;
          case 5:
              document.getElementById(val).src = "phan5.jpg";
              break;
          case 6:
              document.getElementById(val).src = "phan6.jpg";
              break;
      }
      let anha1 = document.getElementById("a1").getAttribute("src");
      let anha2 = document.getElementById("a2").getAttribute("src");
      let anha3 = document.getElementById("a3").getAttribute("src");
      if ((anha1 === "phan1.jpg") &&
          (anha2 === "phan2.jpg") &&
          (anha3 === "phan3.jpg")) {
          alert("Xin chuc mung ban!");
      }
      if ((anha1 === "phan4.jpg") &&
          (anha2 === "phan5.jpg") &&

          alert("Xin chuc mung ban!");
      }
  }
</script>
