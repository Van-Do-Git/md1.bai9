<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh hoa hong </title>
</head>
<body>
<script>
  let doanhso= +prompt('nhap doanh so ban hang');
  let hoahong = 0;
  if (doanhso>12){
     hoahong=doanhso*10/100;
  } else if(doanhso>8){
     hoahong=doanhso*5/100;
  } else {
    hoahong=0
  }
  alert ('hoa hong cua ban la: '+ hoahong)
</script>
</body>
</html>
