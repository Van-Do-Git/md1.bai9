<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phuong trinh bac nhat</title>
</head>
<body>
<script>
  let a = +prompt('nhap tham so a cua phuong tirnh ax +b =0');
  let b = +prompt('nhap tham so b cua phuong tirnh ax +b =0');
  if (a==0&&b==0){
    alert ('phuong trinh vo so nghiem');
  }
  if (a==0&&b!=0){
    alert('phuong tirnh vo nghiem');
  }
  if (a!=0){
    let nghiem= -b/a;
    alert ('x la :' +nghiem);
  }
</script>
</body>
</html>
