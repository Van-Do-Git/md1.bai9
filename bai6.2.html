<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu nhat</title>
</head>
<body>
<script>
  let a=+prompt ('nhap vao chieu dai cua hinh chu nhat');
  let b=+prompt ('nhap vao chieu rong cua hinh chu nhat');
  let dientich = a*b;
  alert ('dien tich hinh chu nhat la' + dientich);
</script>
</body>
</html>
