<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang</title>
</head>
<body>
<p>Can nang</p>
<input id="cannang" type="number"><br>
<p>Chieu cao</p>
<input id= "chieucao" type="number">
<button onclick="BMI()">Chi so can nang BMI</button>
<script>
    function BMI(){
        let weight = +document.getElementById("cannang").value;
        let height = +document.getElementById("chieucao").value;
        chisobmi= weight/(height*height);
        if (chisobmi < 18.5){
            alert ("nguoi hoi gay");
        }else if (chisobmi < 25.0){
            alert("binh thuong");
        }else if (chisobmi <30) {
            alert ("hoi thua can");
        }else {
            alert ("beo phi")
        }
    }
</script>
</body>
</html>
